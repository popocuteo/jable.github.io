<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap網頁</title>
  </head>
  <style>
    div {width: 100px; height: 40px; background: lightyellow; margin: 10px;}
  </style>
  <body>
	<div class="border border-primary"></div>
    <div class="border-top border-secondary"></div>
    <div class="border-end border-success"></div>
    <div class="border-bottom border-danger"></div>
    <div class="border-start border-warning"></div>
    <div class="border border-info"></div>
    <div class="border border-light"></div>
    <div class="border border-dark"></div>
    <div class="border border-white"></div>	
  </body>
</html>
