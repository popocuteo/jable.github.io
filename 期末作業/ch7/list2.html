    <div class="container">
      <dl class="row">
        <dt class="col-sm-2">將赴吳興登樂遊原一絕</dt>
        <dd class="col-sm-10">清時有味是無能，閒愛孤雲靜愛僧。欲把一麾江海去，樂遊原上望昭陵。</dd>      
        <dt class="col-sm-2 text-truncate">黃鶴樓送孟浩然之廣陵</dt>
        <dd class="col-sm-10">故人西辭黃鶴樓，煙花三月下揚州。孤帆遠影碧空盡，惟見長江天際流。</dd>
      </dl>
	</div>
